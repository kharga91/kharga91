<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thisis contact page</title>

  </head>

  <body>

    <form action="mailto:aniketkharga100@gmail.com & subject=hello" method="post" enctype="text/plain"
      style="width: 50%;">
      <fieldset>
        <legend>Your Info</legend>
        <div>
          <label for="mail">Email: </label>
          <input type="email" id="mail" name="mail" placeholder="email">
        </div>
        <div>
          <label for="full namr">Your Name</label>
          <input type="text" id="full name" name="full name" placeholder="Your full name">
        </div>
        <div>
          <span>Your Gender: </span>
          <input type="radio" id="male" name="gender" value="male" checked>

          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" checked>
          <label for="Female">Female</label>
        </div>
        <div>
          <span> Your Hobby: </span>
          <input type="checkbox" id="Dance" name="dance" value="Dance">
          <label for="dance">Dance</label>
          <input type="checkbox" id="sing" name="sing" value="sing">
          <label for="sing">Sing</label>
          <input type="checkbox" id="Travel" name="Travel" value="Travel">
          <label for="Travel">Travel</label>
        </div>
        <div>
          <label for="country">Select Country</label>
          <select name="country" id="country">
            <option value="country">Nepal</option>
            <option value="country">India</option>
            <option value="country">USA</option>
            <option value="country">Australia</option>

          </select>

        </div>
        <div>
          <input type="file">
        </div>
        <div>
          <button>Submit</button>
          <button type="reset">Reset</button>
        </div>

      </fieldset>
    </form>


  </body>

</html>
